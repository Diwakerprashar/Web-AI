
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"-->
    <!--script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <title> Weather Prediction </title>
  </head>
  <body>
  <div class="block">
          <section class="hero is-dark is-bold">
              <div class="hero-body">
                  <div class="container has-text-centered">
                      <h1 class="title">Result Prediction</h1>
                      <h2 class="subtitle">Weather Report</h2>
                  </div><br>

              </div></section>
			  </div>
	 <div class="card-content">
                  <div class="media-content">

                      <p class="title">Weather is : {{prediction}}</p>
					  </div>
  </div>
  <div class="message-body">
    <div class="card">
        <!--
        <header class="card-header">
            <p class="card-header-title is-centered">Prediction</p>
        </header> -->
        <div class="container has-text-centered">
                <div class="card-image">
                        <figure class="image is-1by9">
                            {% if prediction == 'Clear' %}
                              <img src="static/sunny1.jpg" alt="" height="100" width="600">

                              {% elif prediction == 'Overcast' %}
                              <img src="static/overcast.jpg" alt="" height="100" width="600">

                              {% elif prediction == 'High Rain' %}
                              <img src="static/rainy.jpg" alt="" height="100" width="600">

                              {% elif prediction == 'Partially Cloudy' %}
                              <img src="static/partially cloudy.jpg" alt="" height="100" width="600">

                              {% elif prediction == 'Rain,Overcast' %}
                              <img src="static/rain overcast.jpg" alt="" height="100" width="600">

                              {% elif prediction == 'Rain,Partially Cloudy' %}
                              <img src="static/rain partially cloudy.jpg" alt="" height="100" width="600">

                              {% else %}
                              <p></p>

                              {% endif %}
                        </figure>
                    </div>
        </div>

    </div>
  </div>

    <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Diwaker Prashar | 2021 </strong>.<br>
                <a href="https://github.com/Diwakerprashar">Github</a>.<a href="https://dashboard.heroku.com/apps">Website</a>.
              </p>
            </div>
          </footer>
  </body>
</html>
